<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form-Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">
    <header>

      <h1>MENTORIA</h1>
      <P>Preencha o formulário abaixo para <br> agendar a sua mentoria</P>
    
    </header>
    
    <form id="my-form">
      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
    
              <label for="name">Nome</label>
              <input type="text" id="name" required>              
    
            </div>
    
            <div class="input-wrapper">
    
              <label for="subname">Sobrenome</label>
              <input type="text" id="subname" required>
    
            </div>

          </div>
  
          <div class="input-wrapper">
  
            <label for="email">Email <span>(digite um email válido)</span> </label>
            <input type="email" id="email" required>
  
          </div>
  
          <div class="input-wrapper">
  
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input type="password" id="password" required minlength="6">
  
          </div>

        </div>  

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>
   
           <div class="input-wrapper">
   
             <label for="mentoring">Nome do seu mentor <span>(só o primeiro nome)</span></label>
             <input type="text" id="mentoring" required>
   
           </div>

        </div>
 
        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">

            <legend>Seus horários disponíveis</legend>

            <p>Primeira mentoria</p>

            <div class="col-3">

              <div class="input-wrapper">                
                <label for="date-1">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="date-1" required>
                
              </div>
              
              <div class="input-wrapper">
                
                <label for="begin-1">Das </label>
                <input type="time" id="begin-1" required>            
                
              </div>
              
              <div class="input-wrapper">
                
                <label for="end-1">Até </label>
                <input type="time" id="end-1" required>            
                
              </div>
              

            </div>

            <p>Segunda mentoria</p>

            <div class="col-3">

              <div class="input-wrapper">          
                <label for="date-2">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="date-2">
                            
              </div>
              
              <div class="input-wrapper">
                
                <label for="begin-2">Das </label>
                <input type="time" id="begin-2">
                            
              </div>
    
              <div class="input-wrapper">
      
                <label for="end-2">Até </label>
                <input type="time" id="end-2">
                            
              </div>

            </div>
  
            
          </div>
  
          </fieldset>

    </form>

   <footer>

    <input class="button" type="submit" form="my-form" value="SALVAR" >
    
   </footer>

  </div>

</body>
</html>
